{% extends "base.html" %}

{% block content %}
    <h1>Your Cart</h1>
    <div class="cart-list">
        {% for product in products %}
            <div class="cart-item">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <p><strong>${{ product.price }}</strong></p>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('checkout') }}" class="button">Proceed to Checkout</a>
{% endblock %}
